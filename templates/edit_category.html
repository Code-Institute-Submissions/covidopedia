{% extends "base.html" %}
{% block content %}

    <h3 class="dosis-heading-purple">Edit Category</h3>
    <!-- input field from Materialize -->
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25" 
                        value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category name</label>
                </div>
            </div>
            <div class="row">
                <!-- submit button -->
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}"
                        class="btn waves-effect waves-light grey lighten-1 black-text dosis-btn">Cancel</a>
                    <button type="submit" 
                        class="btn waves-effect waves-light deep-purple darken-3 white-text dosis-btn">
                        Edit category</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
