{% extends "base.html" %}
{% block content %}

    <h3 class="center-align dosis-heading">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12 assistant-btn">
						<i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="50" pattern="^[a-zA-Z0-9@._-]{5,50}$" class="validate" required>
						<label for="username">username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12 assistant-btn">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="7" 
                            maxlength="15" pattern="^[a-zA-Z0-9@._-]{7,15}$" class="validate" required>
                        <label for="password">password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s4 offset-m4 btn-flat deep-purple darken-3 white-text dosis-btn">
                        Register me <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
