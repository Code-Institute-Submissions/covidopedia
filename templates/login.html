{% extends "base.html" %}
{% block content %}

    <h3 class="center-align dosis-heading-purple">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- email -->
                <div class="row">
					<div class="input-field col s12 assistant-btn">
						<i class="fas fa-user-cog prefix assistant-btn-change"></i>
						<input id="email" name="email" type="text" minlength="5"
                            maxlength="50" pattern="^[a-zA-Z0-9@._-]{5,50}$" class="validate" required>
						<label for="email">email</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12 assistant-btn">
						<i class="fas fa-user-lock prefix assistant-btn-change"></i>
                        <input id="password" name="password" type="password" minlength="8" 
                            maxlength="15" pattern="^[a-zA-Z0-9!"Â£$%^&*()_-+={[}]~#:;@'<,.?/\"]{8,15}$" class="validate" required>
                        <label for="password">password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s4 offset-m4 btn-flat deep-purple darken-3 white-text dosis-btn">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Welcome to the covidopedia
                <a href="{{ url_for('register') }}" class="assistant-btn-change">Set up an account...</a>
            </p>
        </div>
    </div>

{% endblock %}
